<div class="loading" *ngIf="allData.length === 0"></div>
<div ng-class="getTabPaneClass(4)" id="nba" *ngIf="allData.length !== 0">     
  <div class="articles-listing-wrap container">
    <article class="articles-item" *ngFor="let data of allData | slice:0:4;let i = index">   
      <div class="articles-wrap">
        <a [routerLink]="['/article/',data.url]" class="title">
          <div class="loading image_ph_{{i}}"></div>              
          <span *ngIf="data.images.length > 0">
              <img [src]="data.images[0].file_path" class="articles-img img-fluid image_show_{{i}}" (load)="displayImage(i)" alt="{{ data.title }}" />
          </span>
          <img *ngIf="!data.images.length > 0" class="articles-img img-fluid image_show_{{i}}" src="../../../../assets/images/placeholder.png" (load)="displayImage(i)">
        </a>
        <ul class="sportsTag">
          <li *ngFor="let tags of data.sports_tags">{{tags.name}}</li>
        </ul>
        <div class="articles-absolute-content">
          <h3 class="articles-title">
            <a  title="{{ data.title }}" class="articles-title-link">{{ data.title }}</a>
          </h3>
          <div class="articles-metas">
            <div class="ul-author-metas">
              <i class="fa fa-user" aria-hidden="true"></i> <span>{{data.author.first_name}}</span>
            </div>
            <div class="ul-time-metas">
              <i class="fa fa-calendar-check-o" aria-hidden="true"></i> 
              <span [innerHTML]="">{{data.created_at  | dateTimeFormatFilter : "MMM DD, YYYY"}}</span>
            </div>
          </div>                    
        </div>
      </div>
    </article>  
  </div>
  <a routerLink="/articles/nba" class="bTN_view">View All NBA Articles</a>
</div>
