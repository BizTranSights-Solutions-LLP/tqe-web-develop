<div class="page-title">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1>{{ toolTitle }} <span> | Gain Your Edge Today!</span></h1>
        </div>
      </div>
    </div>
  </div>
  <div id="parentHorizontalTab" class="article-tabs Tools">
    <div class="resp-tabs-list hor_1">
      <div class="container">
        <ul class="row align-items-center">
          <li class="col" routerLink="nba" routerLinkActive="resp-tab-active"><span>NBA Fantasy</span></li>
          <li class="col" routerLink="mlb" routerLinkActive="resp-tab-active"><span>MLB Fantasy</span></li>
          <li class="col" routerLink="nfl" routerLinkActive="resp-tab-active"><span>NFL Fantasy</span></li>
        </ul>
      </div>
    </div>
    <div class="resp-tabs-container hor_1">
      <router-outlet>
        
      </router-outlet>
      
    </div>
  </div>
  
<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-lg" id="{{toolId}}">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-auto-name" class="modal-title pull-left">{{toolName}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="videoURL !== ''" [innerHTML]="videoURL | safe: 'html'"></div>         
        <div class="noVideo" *ngIf="videoURL == ''"><img alt="" src="../../../assets/images/ico-tqe.png"> Coming Soon! </div>
      </div>
    </div>
  </div>
</div>
