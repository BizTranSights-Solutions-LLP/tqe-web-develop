<div class="main-container" [ngStyle]="{
    'background-image': 'url(' + bg_img + ')'
}">
  <div class="login-container container-fluid">
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="uname" formControlName="username">
      </div>
      <div class="form-group">
        <label for="psw">Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="psw" formControlName="password">
      </div>
      <button class="btn btn-success login-button" type="submit" [disabled]="loginForm.invalid || disable_login">Login</button>
      <p class="error" *ngIf="(loginForm.get('username').touched && loginForm.get('username').invalid) || (loginForm.get('password').touched && loginForm.get('password').invalid)"> {{ login_error_message }} </p>
      <p class="error"> {{ server_error_message }} </p>
      <span class="redirect-links">
        <a href="#" class="register-now" routerLink="/register">Register Now</a>
        <a href="#" class="forgot-password" routerLink="/forget-password">Forgot your password?</a>
      </span>
      <div class="divider">
        <hr />
        <span class="divider-text">or</span>
        <hr />
      </div>
      <a class="btn btn-success whop-button" type="button" [href]="authWithWhop()">Sign In with Whop</a>
    </form>
  </div>
</div>
